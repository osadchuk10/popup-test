<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
    <script defer src="popup.js"></script>
</head>

<body>
    <button data-open-button="#popupId">
        Popup
    </button>
    <div class="popup" id="popupId">
        <div class="imagePopup" id="imagePopupId"></div>
        <div class="contentPopup">
            <h2 class="subtitlePopup"></h2>
            <h1 class="titlePopup"></h1>
            <div class="productPopup"></div>
            <button class="addToCartPopup">
                
            </button>
        </div>
    </div>
    <div id="popupOverlay" class="popupActive">

    </div>
</body>

</html>
